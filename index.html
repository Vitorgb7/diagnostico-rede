<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico de Rede Doméstica</title>
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <div class="container">
    <h1>Diagnóstico de Problemas em Redes Domésticas</h1>
    <p>Identifique e solucione problemas de conectividade com sua rede Wi-Fi doméstica.</p>
    
    <button id="diagnoseBtn">Iniciar Diagnóstico</button>
    
    <div id="diagnosisResult" class="result-container">
      <h2>Resultados do Diagnóstico</h2>
      <p id="status">Clique em "Iniciar Diagnóstico" para começar.</p>
      <ul id="suggestions"></ul>
    </div>
  </div>

  <script src="src/js/main.js"></script>
</body>
</html>
